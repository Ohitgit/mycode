{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1 class="text-center">{{ country_title.country }}</h1>
  <h2 class="mb-4">All Blogs</h2>

  {% if blogs %}
  <div class="list-group">
    {% for blog in blogs %}
    <a
      href="{% url 'blog_detail' blog.id %}"
      class="list-group-item list-group-item-action"
    >
      <h5 class="mb-1">{{ blog.title }}</h5>
      <p class="mb-1">{{ blog.description|truncatewords:20 }}</p>
    </a>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-center">No blogs available.</p>
  {% endif %}
</div>
{% endblock %}
